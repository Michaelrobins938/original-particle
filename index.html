<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook Narrator Orb</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            color: #00FFFF;
            display: block;
            margin-bottom: 8px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }
        
        input[type="file"] {
            color: #fff;
            background: #111;
            border: 2px solid #00FFFF;
            padding: 10px;
            border-radius: 8px;
            width: 280px;
            transition: all 0.3s ease;
        }
        
        input[type="file"]:hover {
            border-color: #FF0055;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        button {
            background: linear-gradient(135deg, #00FFFF, #FF0055);
            border: none;
            color: #000;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px 5px 5px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 85, 0.4);
            background: linear-gradient(135deg, #FF0055, #FF6600);
        }
        
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #info {
            color: #666;
            font-size: 10px;
            margin-top: 15px;
            line-height: 1.6;
        }
        
        #audioInfo {
            color: #00FF66;
            font-size: 12px;
            margin-top: 15px;
            padding: 12px;
            background: rgba(0, 255, 102, 0.1);
            border-radius: 8px;
            border: 1px solid #00FF66;
            display: none;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00FFFF;
            font-size: 18px;
            z-index: 200;
            display: none;
            text-align: center;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #00FFFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <div class="control-group">
                <label for="audioFile">Audiobook File</label>
                <input type="file" id="audioFile" accept="audio/*,video/*">
            </div>
            
            <div class="control-group">
                <button id="playBtn" disabled>Play</button>
                <button id="pauseBtn" disabled>Pause</button>
                <button id="exportBtn" disabled>Export</button>
            </div>
            
            <div id="audioInfo">
                <div id="audioTitle">No file loaded</div>
                <div id="audioTime">00:00 / 00:00</div>
            </div>
            
            <div id="info">
                ðŸŽ§ Load your audiobook file<br>
                ðŸ”® Highly reactive narrator orb<br>
                ðŸ“¹ Export for video editing<br>
                <br>
                <strong>Hotkeys:</strong><br>
                Space: Play/Pause<br>
                E: Export Video
            </div>
        </div>
        
        <div id="loading">
            <div class="loading-spinner"></div>
            Processing audiobook...
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
