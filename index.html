<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook Narrator Orb</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 320px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            color: #00FFFF;
            display: block;
            margin-bottom: 8px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }
        
        input[type="file"] {
            color: #fff;
            background: #111;
            border: 2px solid #00FFFF;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        input[type="file"]:hover {
            border-color: #FF0055;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        input[type="file"]:focus {
            outline: none;
            border-color: #FF0055;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
        }
        
        button {
            background: linear-gradient(135deg, #00FFFF, #FF0055);
            border: none;
            color: #000;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px 5px 5px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
            font-size: 10px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 85, 0.4);
            background: linear-gradient(135deg, #FF0055, #FF6600);
        }
        
        button:active:not(:disabled) {
            transform: translateY(-1px);
        }
        
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            background: #333;
        }
        
        #info {
            color: #666;
            font-size: 10px;
            margin-top: 15px;
            line-height: 1.6;
        }
        
        #audioInfo {
            color: #00FF66;
            font-size: 12px;
            margin-top: 15px;
            padding: 12px;
            background: rgba(0, 255, 102, 0.1);
            border-radius: 8px;
            border: 1px solid #00FF66;
            display: none;
        }
        
        #audioTitle {
            font-weight: bold;
            margin-bottom: 5px;
            word-break: break-all;
        }
        
        #audioTime {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            opacity: 0.8;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00FFFF;
            font-size: 18px;
            z-index: 200;
            display: none;
            text-align: center;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #00FFFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 11px;
            display: none;
            border: 1px solid #ff4444;
            word-wrap: break-word;
        }
        
        .success-message {
            color: #00ff44;
            background: rgba(0, 255, 68, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 11px;
            display: none;
            border: 1px solid #00ff44;
        }
        
        .drop-zone {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.1);
            border: 3px dashed #00FFFF;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 150;
            font-size: 24px;
            color: #00FFFF;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .drop-zone.active {
            display: flex;
        }
        
        @media (max-width: 480px) {
            #controls {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
                padding: 15px;
            }
            
            button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="drop-zone" id="dropZone">
            Drop Your Audiobook Here
        </div>
        
        <div id="controls">
            <div class="control-group">
                <label for="audioFile">üìö Audiobook File</label>
                <input type="file" id="audioFile" accept="audio/*,video/*">
            </div>
            
            <div class="control-group">
                <button id="playBtn" disabled>‚ñ∂ Play</button>
                <button id="pauseBtn" disabled>‚è∏ Pause</button>
                <button id="exportBtn" disabled>üé¨ Export</button>
            </div>
            
            <div id="audioInfo">
                <div id="audioTitle">No file loaded</div>
                <div id="audioTime">00:00 / 00:00</div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div id="info">
                üéß <strong>Load your audiobook file</strong><br>
                üîÆ Highly reactive narrator orb<br>
                üìπ Export cinematic video<br>
                <br>
                <strong>Hotkeys:</strong><br>
                <kbd>Space</kbd> Play/Pause<br>
                <kbd>E</kbd> Export Video<br>
                <br>
                <em>Supports: MP3, WAV, MP4, M4A</em>
            </div>
        </div>
        
        <div id="loading">
            <div class="loading-spinner"></div>
            Processing audiobook...
        </div>
    </div>

    <!-- Load Three.js from a reliable CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Ensure Three.js loaded properly
        if (typeof THREE === 'undefined') {
            console.error('Three.js failed to load');
            const errorEl = document.getElementById('errorMessage');
            if (errorEl) {
                errorEl.style.display = 'block';
                errorEl.textContent = 'Failed to load 3D graphics library. Please check your internet connection and refresh the page.';
            }
        } else {
            console.log('‚úÖ Three.js loaded successfully');
        }
    </script>
    <script src="main.js"></script>
</body>
</html>
